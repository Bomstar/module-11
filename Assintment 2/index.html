<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

<body>
    <header>
        <nav class="nav-container">
            <div class="nav-logo">
                <div>
                    <img src="Images/Group 40071 (2).png" alt="travle">
                </div>
                
                <h1>Toto <span>travle</span></h1>
            </div>
            <ul class="nav-list">
                <li>Home</li>
                <li>Packages</li>
                <li>Testimonial</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section-1">
            <div class="search-bg-img">
                <h1>Explore Your Travel</h1>
                <p>where you go now? You can find your fav travel plecs and injoy your dream. what ever you go , you can search down there</p>
                <div class="search-bar">
                    <input type="text" name="" id="" class="dropdown" placeholder="Where go">
                    <select class="dropdown" title="date">
                        <option>When</option>
                    </select>
                    <select class="dropdown" title="destination">
                        <option>Select Type</option>
                    </select>
                    <button class="primary-btn"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                </div>
            </div>
        </section>
